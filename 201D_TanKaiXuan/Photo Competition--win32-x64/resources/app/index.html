<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Competition Entry Record</title>
  <link rel="stylesheet" href="Framework/semantic.min.css">
  <link rel="stylesheet" href="css/type.css">
  <script src="js/app.js"></script>
</head>
<body>
  <form class="ui big form">
    <h2 class="ui dividing header">Photo Competition Entry Record</h2>
     <div class="two fields">
        <div class="field" id="error_entrant_number">
          <label>Entrant number</label>
            <input type="number" id="entrant_number">
            <button type="button" onclick="create()">Create a entrant number</button>
          <div class="ui pointing red basic label" id="label_entrant_number" style="display: none">
            Please input the correct entrant's number
          </div>
        </div>
        <div class="field" id="error_entrant_name">
          <label>Name of Entrant</label>
            <input type="text" id="entrant_name">
          <div class="ui pointing red basic label" id="label_entrant_name" style="display: none">
            Please input the entrant name
          </div>
        </div>
      </div>
      <br>

      <div class="two fields">
        <div class="field" id="error_picture_title">
          <label>Picture Title</label>
          <input type="text" id="picture_title"> 
          <div class="ui pointing red basic label" id="label_picture_title" style="display: none">
            Please input picture title
          </div>
        </div>
        <div class="field" id="error_entry_date">
        <label>Date of entry</label>
        <input type="date" id="entry_date">
        <div class="ui pointing red basic label" id="label_entry_date" style="display: none">
          Please input the entry date
        </div>
      </div>
    </div>
    <br>

      <div class="field" id="error_picture_location">
        <label>Picture Location</label>
        <input type="text" id="picture_location"> 
        <div class="ui pointing red basic label" id="label_picture_location" style="display: none">
          Please input the picture location
        </div>
      </div>
    <br>

    <div class="two fields">
      <div class="field">
        <label>Category Code</label>
        <select id="category_code">
          <option value="people">People</option>
          <option value="landscape">Landscape</option>
          <option value="garden">Garden</option>
          <option value="close-up">Close-up</option>
        </select>
      </div>
      <div class="field">
        <label>Camera Type</label>
        <select id="camera_type">
          <option value="d">D</option>
          <option value="f">F</option>
        </select>
      </div>
    </div>
    <br>

    <div class="field">
      <button id= "submit_button" type="button" class="ui submit button" onclick="validation() ">Submit</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="clickSpan()">&times;</span>
        <h2>Photo Competition </h2>
      </div>
      <div class="modal-body">
        <p>Success To submit The Form!</p>
      </div>
      <div class="modal-footer"></div>
    </div>
    </div>
  </form>
</body>
</html>
